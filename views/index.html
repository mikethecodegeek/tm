
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>Luxe T.M.S (Task Management System)</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link href="css/hover-min.css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="/css/sweetalert.css">
    <link rel="stylesheet" href="/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/satellizer/0.14.0/satellizer.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script src="/js/module.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/services.js"></script>


</head>
<body ng-cloak ng-app='angularApp' ng-controller="mainCtrl">
  <nav class="navbar navbar-default navbar-static-top" style="margin-bottom: 0px;border-bottom-width: 0px;">
    <div class="container-fluid" style="padding-left:0px;">

      <div class="navbar-header">
      <button type="button" class="navbar-toggle navbar-collapse" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a href="#" class="navbar-left"><img class="nav-logo" src="">Luxe T.M.S (Task Management System)</a>


      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a ng-show="loggedin" ui-sref='landing'>Home</a></li>
          <li><a ng-show="loggedin || teslog" ui-sref="profile">Profile</a></li>
          <li><a ng-show="!loggedin" ng-click="loginUser()">Login</a></li>
          <li><a ng-show="!loggedin" ui-sref='register'>Register</a></li>
          <li><a ng-show="loggedin" ng-click="logout()">Logout</a></li>
          <li><a ng-show="admin" ui-sref="dashboard">Administrator</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Please Login</h4>
              </div>
              <div class="modal-body">
                  <p>Email: <input id="email" ng-model='email' type="text"></p>
                  <p>Password: <input id="password" ng-model="password" type="password"></p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="" data-dismiss="modal">Close</button>
                  <button type="button" class="" ng-click="login()">Login</button>
              </div>
          </div>
      </div>
  </div>

    <ui-view></ui-view>

</body>
</html>
