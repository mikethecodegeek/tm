<!-- MOVED CSS FOR MATERIAL BUTTONS HERE FOR NOW TO FIX CONSISTENCY ISSUES  -->
<style>
/*MATERIAL DESIGN BUTTONS START*/
.btn {
  position: relative;
  display: block;
  margin: 30px auto;
  padding: 0;
  overflow: hidden;
  border-width: 0;
  outline: none;
  border-radius: 2px;
  box-shadow: 0 1px 4px rgba(0, 0, 0, .6);
  background-color: #2ecc71;
  color: #ecf0f1;
  transition: background-color .3s;
}

.btn:hover, .btn:focus {
  background-color: #27ae60;
}

.btn > * {
  position: relative;
}

.btn span {
  display: block;
  padding: 12px 24px;
}

.btn:before {
  content: "";

  position: absolute;
  top: 50%;
  /*left: 50%;*/
  display: block;
  width: 0;
  padding-top: 0;
  border-radius: 100%;
  background-color: rgba(236, 240, 241, .3);
  -webkit-transform: translate(-50%, -50%);
  -moz-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  -o-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

.btn:active:before {
  width: 120%;
  padding-top: 120%;
  transition: width .2s ease-out, padding-top .2s ease-out;
}

.btn.orange {
  background-color: #e67e22;
}

.btn.orange:hover, .btn.orange:focus {
  background-color: #d35400;
}

.btn.red {
  background-color: #e74c3c;
}

.btn.red:hover, .btn.red:focus {
  background-color: #c0392b;
}
/*MATERIAL DESIGN BUTTONS END*/

</style>

<div class="wrapper top-space">

</div>
</div>

      <h2 class="card-title">Mail</h4>
      <h4 class="card-text">View and send messages</h4>
    </div>
    <div class="card card-block col-sm-3" ng-show="dash" ui-sref="dashboard">
      <h2 class="card-title">Dashboard</h4>
      <h4 class="card-text">View and manage users, assign tasks</h4>
    </div>
    <div class="card card-block col-sm-3" ui-sref="profile">
      <h2 class="card-title">Profile</h4>
      <h4 class="card-text">See what is on my list</h4>
    </div>
  </div>
</div>
